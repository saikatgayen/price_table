<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing-plan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="panel">

        <div class="price-plan">
            <img src="/icons/icon1.png" alt="" class="price-img">
            <h2 class="price-header">PERSONAL</h2>
            <ul class="price-list">
                <li class="price-list-items">Custom Domains</li>
                <li class="price-list-items">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="price-rate">FREE</span>
            <a href="" class="price-button">SIGN UP</a>
        </div>
        <div class="price-plan">
            <img src="/icons/icon2.png" alt="" class="price-img">
            <h2 class="price-header">SMALL TEAM</h2>
            <ul class="price-list">
                <li class="price-list-items">Never sleeps</li>
                <li class="price-list-items">Multiple workers for more powerfull app</li>
            </ul>
            <span class="price-rate">$150</span>
            <a href="" class="price-button is-featured">FREE TRIAL</a>
        </div>
        <div class="price-plan">
            <img src="/icons/icon3.png" alt="" class="price-img">
            <h2 class="price-header">ENTERPRISE</h2>
            <ul class="price-list">
                <li class="price-list-items">Dedicated</li>
                <li class="price-list-items">Simple horizontal scalability</li>
            </ul>
            <span class="price-rate">$400</span>
            <a href="" class="price-button">FREE TRIAL</a>
        </div>

    </div>
</body>

</html>
